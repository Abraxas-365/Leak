  mongo:
    image: mongo
    container_name: mongo-magictrust
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

    depends_on:
      - rabbitmq
    ports:
      - 27018:27017
    networks:
      - leak

networks:
  leak:
    driver: bridge
volumes:
  data1-1:
  data1-2:
